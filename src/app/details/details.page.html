<style>
  .gambar{
    display: block;
    margin: 0 auto;
  }
</style>
<ion-header>
  <ion-toolbar color="danger">
    <ion-title style="text-transform:uppercase">{{details?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="details as poke">
  <img class="gambar" src="{{poke.sprites.front_default}}" style="height:300px;">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>#{{poke.id}}
        <ion-chip color="primary" *ngFor="let t of poke.types">
          <ion-label>{{t.type.name}}</ion-label>
        </ion-chip>
      </ion-card-subtitle>
      <ion-card-title>{{poke.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="full">
        <ion-label text-warp><b>Abilities:</b>
        <span *ngFor="let s of poke.abilities; let isLast=last">
          {{s.ability.name}}{{!isLast ? ',':''}}
        </span>
        </ion-label>
      </ion-list>
      <ion-item *ngFor="let a of poke.stats">
        <ion-text slot="start"><b>{{a.stat.name}}</b></ion-text>
        <ion-text slot="end"><b>{{a.base_stat}}</b></ion-text>
      </ion-item>
      <br/>
      <ion-label text-warp><b>Details:</b></ion-label>
        <ion-slides pager="true">
          <ion-slide>
            <img src="{{poke.sprites.front_default}}" style="height: 250px;">
          </ion-slide>
          <ion-slide>
            <img src="{{poke.sprites.back_default}}" style="height: 250px;">
          </ion-slide>
        </ion-slides>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-fab vertical="bottom" horizontal="center" slot="fixed" >
  <ion-fab-button color="danger" href="/home">
    <ion-img style="width: 30px; height: 30px;" src="https://cdn-icons-png.flaticon.com/512/287/287221.png"></ion-img>
  </ion-fab-button>
</ion-fab>
